<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">
    <head th:replace="~{scripts_common :: head('Error - SeizureTracker')}"></head>
    <body>
        <div class="flex h-screen w-screen items-center justify-center">
            <div class="w-full p-4 lg:w-96">
                <div th:replace="~{fragments/tk/card :: card(':/', ~{::content})}">
                    <div th:fragment="content">
                        <div class="flex flex-col items-center justify-center">
                            <p class="pb-4 text-center font-semibold text-white" th:text="${funnyCardSubtitle}"></p>
                            <div class="alert-secondary h-full w-full text-center" role="alert">
                                <p th:text="${errorMessage}"></p>
                                <br />
                                <p th:text="${detailedErrorMessage}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
