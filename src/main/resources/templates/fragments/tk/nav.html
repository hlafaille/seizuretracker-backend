<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">
    <!-- nav bar -->
    <div th:fragment="navBar(navBarTitle)" class="navbar">
        <div class="navbar-content">
            <a id="navBarHamburger" class="navbar-hamburger">â˜°</a>
            <p class="navbar-title" th:text="${navBarTitle}"></p>
        </div>
    </div>

    <!-- nav bar drawer-->
    <div id="navBarDrawer" th:fragment="navBarDrawer(navBarDrawerList)" class="navbar-drawer">
        <div th:replace="${navBarDrawerList}"></div>
    </div>

    <!-- nav bar drawer list -->
    <div id="navBarDrawerList" th:fragment="navBarDrawerList(listItems)" class="navbar-drawer-list">
        <div th:replace="~{::listItems}"></div>
    </div>

    <!-- nav bar drawer list item -->
    <a
        th:fragment="navBarDrawerListItem(text, url, iconRelativeUrl, iconAlt)"
        th:id="navBarDrawerItem_+${text}"
        th:href="${url}"
    >
        <div class="navbar-drawer-list-item">
            <img th:if="${iconRelativeUrl}" th:src="${iconRelativeUrl}" th:alt="${iconAlt}" class="stroke-gray-100" />
            <p th:text="${text}"></p>
        </div>
    </a>
</html>
