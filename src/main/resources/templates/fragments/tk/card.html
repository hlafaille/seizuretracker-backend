<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">

<div th:fragment="card(title, content)" class="card">
    <div class="flex flex-col w-full">
        <h3 th:text="${title}" class="card-title grid-start-1 pb-4"></h3>
        <div th:replace="${content}" class="grid-end-auto"></div>
    </div>
</div>
