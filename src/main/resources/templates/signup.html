<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="scripts_common :: bootstrap"></div>
    <title>Sign Up - SeizureTracker</title>
</head>
<body class="d-flex flex-column vh-100">

<!-- Your page content -->
<main class="flex-fill">
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Let's get you an account</h2>
                <p class="card-subtitle pb-3 text-muted">This shouldn't take long</p>
                <form action="/signup" method="post" id="signupForm">
                    <div class="mb-3">
                        <label for="emailAddressInput">Email address</label>
                        <input id="emailAddressInput" name="emailAddress" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput">Password</label>
                        <input id="passwordInput" name="password" type="password" class="form-control">
                    </div>
                    <div class="btn-group w-100" role="group">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: bar"></div>
</body>
</html>
