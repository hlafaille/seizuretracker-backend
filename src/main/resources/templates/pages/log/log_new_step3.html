<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <div th:replace="~{scripts_common :: bootstrap}"></div>
    <title>Record a Seizure - SeizureTracker</title>
</head>
<body>

<!-- basic card -->
<main class="flex-fill">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div th:replace="~{fragments/card :: cardWithHeaderAndFooter(~{::headerContent}, 'Let\'s get started', null, ~{::bodyContent}, ~{::footerContent})}">
                    <div th:fragment="headerContent">
                        <div class="pt-1 pb-1">
                            Log a Seizure
                        </div>
                    </div>
                    <div th:fragment="bodyContent">
                        <form action="/log/newEntry" method="post" id="logNewSeizureForm">
                            <div class="col">
                                <div class="row">
                                    <div class="col p-1">
                                        <label for="additionalCommentInput">Additional Comment</label>
                                        <textarea style="resize: none;" id="additionalCommentInput"
                                                  name="additionalComment"
                                                  class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col p-1">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                   id="hospitalVisitCheck"
                                                   name="hospitalVisit">
                                            <label class="form-check-label" for="hospitalVisitCheck">
                                                Hospital Visit Occurred
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-auto">
                                        <a href="/log/draft/1234/initialize/step3"
                                           class="btn btn-outline-primary float-end">Next</a>
                                        <!-- <button type="submit" class="btn btn-primary">Next</button> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div th:fragment="footerContent">
                        <div class="pt-1 pb-1">
                            <div class="progress" style="height: 22px;">
                                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                                     aria-valuemin="0" aria-valuemax="100">Step 3/3
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
