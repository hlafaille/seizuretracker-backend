<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <div th:replace="~{scripts_common :: bootstrap}"></div>
    <title>Log In - SeizureTracker</title>
</head>
<body class="d-flex flex-column vh-100">

<!-- Your page content -->
<main class="flex-fill">
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <div th:if="${newAccount}" class="alert alert-success" role="alert">
                    Account created! Try logging in.
                </div>
                <div th:if="${userMissing}" class="alert alert-danger" role="alert">
                    User not found
                </div>
                <h2 class="card-title pt-2">Hey There</h2>
                <p class="card-subtitle pt-1 text-muted">Enter your login to get started</p>
                <hr>
                <form action="/login" method="post" id="loginForm">
                    <div class="mb-3">
                        <label for="emailInput">Email address</label>
                        <input id="emailInput" name="emailAddress" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput">Password</label>
                        <input id="passwordInput" name="password" type="password" class="form-control">
                    </div>
                    <div class="btn-group w-100" role="group">
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a href="/signup" class="btn btn-outline-secondary">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: bar}"></div>
</body>
</html>
