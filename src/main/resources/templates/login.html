<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="scripts_common :: bootstrap"></div>
    <title>Log In - SeizureTracker</title>
</head>
<body class="d-flex flex-column vh-100">

<!-- Your page content -->
<main class="flex-fill">
    <div class="container my-5">
        <div class="card">
            <div class="card-header">Welcome</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="emailInput">Email address</label>
                        <input id="emailInput" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput">Password</label>
                        <input id="passwordInput" type="password" class="form-control">
                    </div>
                    <div class="btn-group w-100" role="group">
                        <button type="submit" class="btn btn-primary">Log In</button>
                        <a href="/signup" class="btn btn-outline-secondary">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: bar"></div>
</body>
</html>
