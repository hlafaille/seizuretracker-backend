import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.5'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'xyz.hlafaille'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // implementation 'org.springframework.session:spring-session-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.69'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

///////
/**
 * Tailwind Compilation
 */
processResources {
    exclude '**/*/style.css'
}

tasks.register('compileTailwind', Exec) {
    String cmd = "npx"
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        cmd = "C:\\Program Files\\nodejs\\npx.cmd"
    }

    commandLine cmd, 'tailwindcss',
            // '--content', 'C:/Users/water/IdeaProjects/seizuretracker/src/main/resources/templates',
            '-i', 'C:/Users/water/IdeaProjects/seizuretracker/src/main/resources/static/style.css',
            '-o', 'C:/Users/water/IdeaProjects/seizuretracker/build/resources/main/static/style.css'
}

// Make the Java build task depend on the Tailwind compile task
processResources.dependsOn compileTailwind